<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONPF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }
        .container-fluid {
            min-height: 100vh;
        }
        .login100-form {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .img-fluid {
            border-radius: 10px;
        }
        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }
            .col-md-6 {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<div class="container-fluid d-flex" style="height: 100vh;">
    <!-- Partie gauche avec l'image -->
    <div class="col-md-6 d-flex justify-content-center align-items-center p-3">
        <img th:src="@{/images/ONPF.jpg}" alt="Image de connexion" class="img-fluid">

    </div>

    <!-- Partie droite avec le formulaire -->
    <div class="col-md-6 d-flex justify-content-center align-items-center p-3">
        <form th:action="@{/login}" method="post" class="login100-form">
            <h2 class="text-center mb-4">Se connecter</h2>

            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Se connecter</button>

            <div class="text-center mt-3">
                <a th:href="@{/register}" class="text-decoration-none">Vous n'avez pas de compte ? Inscrivez-vous</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
