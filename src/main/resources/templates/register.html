<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONPF - Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid d-flex" style="height: 100vh;">
    <!-- Partie gauche avec l'image -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img th:src="@{/images/ONPF.jpg}" alt="Image de connexion" class="img-fluid">
    </div>

    <!-- Partie droite avec le formulaire -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
        <form th:action="@{/register}" method="post" class="login100-form validate-form p-5 border rounded">
            <h2 class="text-center mb-4">Créer un compte</h2>

            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Votre adresse e-mail" required>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Nom d'utilisateur" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Mot de passe" required>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" placeholder="Confirmer votre mot de passe" required>
            </div>

            <div class="mb-3">
                <label for="direction" class="form-label">Direction</label>
                <select name="direction" id="direction" class="form-select" required>
                    <option value="" disabled selected>Sélectionnez une direction</option>
                    <option th:each="direction : ${directions}"
                            th:value="${direction.id}"
                            th:text="${direction.nom}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>

            <div class="text-center mt-3">
                <a th:href="@{/login}" class="text-decoration-none">Vous avez déjà un compte ? Connectez-vous</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
