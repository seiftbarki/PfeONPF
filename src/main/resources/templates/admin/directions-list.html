<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Directions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 bg-dark vh-100">
            <div class="sticky-top">
                <nav class="navbar bg-dark border-bottom border-white" data-bs-theme="dark mb-3">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">
                            <i class="bi bi-house-door"></i> ONPF
                        </a>
                    </div>
                </nav>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-speedometer2"></i> Administrateur
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/directions">
                            <i class="bi bi-building"></i> Gestion Des Directions
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/employees/list}">Gestion des Employ√©s</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content (zone blanche) -->
        <div class="col-10 col-sm-9 col-xl-10 p-4">
            <h1>Liste des Directions</h1>
            <a href="/admin/directions/add" class="btn btn-primary">Ajouter une Direction</a>

            <table class="table mt-3">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="direction : ${directions}">
                    <td th:text="${direction.id}"></td>
                    <td th:text="${direction.nom}"></td>
                    <td>
                        <a th:href="@{/admin/directions/edit/{id}(id=${direction.id})}">Modifier</a>
                        <a th:href="@{/admin/directions/delete/{id}(id=${direction.id})}"
                           onclick="return confirm('Voulez-vous supprimer cette direction ?')">Supprimer</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
