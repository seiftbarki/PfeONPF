<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter un Employé</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      color: #343a40;
    }

    .container {
      max-width: 600px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    .form-label {
      font-weight: bold;
      color: #495057;
    }

    .form-control {
      border-radius: 5px;
      box-shadow: none;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
      border-radius: 5px;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .mb-3 {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Ajouter un Employé</h2>
  <form th:action="@{/admin/employees/add}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Nom d'utilisateur</label>
      <input type="text" name="username" id="username" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" name="password" id="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
      <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="direction" class="form-label">Direction</label>
      <select name="direction" id="direction" class="form-select" required>
        <option value="" disabled selected>Sélectionnez une direction</option>
        <option th:each="direction : ${directions}"
                th:value="${direction.id}"
                th:text="${direction.nom}"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="grade" class="form-label">Grade</label>
      <select name="grade" id="grade" class="form-select" required>
        <option value="Rédacteur">Rédacteur</option>
        <option value="Vérificateur">Vérificateur</option>
        <option value="Super Vérificateur">Super Vérificateur</option>
        <option value="Directeur régional">Directeur régional</option>
        <option value="Administrateur du PKI">Administrateur du PKI</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Ajouter</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
