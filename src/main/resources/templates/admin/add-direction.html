<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une Direction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 bg-dark vh-100">
            <div class="sticky-top">
                <nav class="navbar bg-dark border-bottom border-white" data-bs-theme="dark mb-3">
                    <div class="container-fluid">
                        <a class="navbar-brand text-white" href="#">
                            <i class="bi bi-house-door"></i> ONPF
                        </a>
                    </div>
                </nav>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#">
                            <i class="bi bi-speedometer2"></i> Administrateur
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/admin/directions">
                            <i class="bi bi-building"></i> Gestion Des Directions
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Main Content (zone blanche) -->
        <div class="col-10 col-sm-9 col-xl-10 p-4">
            <h2>Ajouter une Direction</h2>
            <form th:action="@{/admin/directions/add}" th:object="${direction}" method="post">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom :</label>
                    <input type="text" id="nom" class="form-control" th:field="*{nom}" required>
                </div>
                <button type="submit" class="btn btn-success">Ajouter</button>
                <a href="/admin/directions" class="btn btn-secondary">Retour</a>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
