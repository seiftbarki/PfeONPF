<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rédiger un acte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">Rédiger un acte</h2>
                <h5>Demande #<span th:text="${demande.id}"></span></h5>
            </div>

            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/user/enregistrer-acte}" method="post">
                        <input type="hidden" name="demandeId" th:value="${demande.id}"/>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nom du Demandeur</label>
                            <input type="text" class="form-control" th:value="${demande.nomDemandeur}" readonly>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Titre Financière</label>
                            <input type="text" class="form-control" th:value="${demande.titreFinanciere.numeroTitre}" readonly>
                        </div>

                        <div class="mb-3">
                            <label for="contenu" class="form-label fw-semibold">Contenu de l’acte</label>
                            <textarea class="form-control" id="contenu" name="contenu" rows="10" placeholder="Rédiger ici..." required></textarea>
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="/user/dashboard" class="btn btn-secondary me-2">Annuler</a>
                            <button type="submit" class="btn btn-success">Enregistrer l’acte</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
