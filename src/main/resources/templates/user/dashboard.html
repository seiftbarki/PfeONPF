<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-2 bg-dark vh-100">
            <nav class="navbar bg-dark border-bottom border-white" data-bs-theme="dark mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="bi bi-house-door" style="color: #f8f9fa;"></i>
                        <span class="d-none d-sm-inline ms-2" style="color: #f8f9fa;">ONPF</span>
                    </a>
                </div>
            </nav>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">
                        <i class="bi bi-speedometer2"></i>
                        <span class="d-none d-sm-inline ms-2">Dashboard GRH</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main content -->
        <div class="col-10 p-0 m-0">
            <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
                <div class="container-fluid">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-2"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="/logout"><i class="bi bi-arrow-bar-right me-2"></i> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Section -->
            <div class="container mt-4">
                <h2>Bonjour, <span th:text="${username}"></span>!</h2>

                <h4 class="mt-4">Vos demandes assignées :</h4>
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom du Demandeur</th>
                        <th>Titre Financière</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="demande : ${demandes}">
                        <td th:text="${demande.id}"></td>
                        <td th:text="${demande.nomDemandeur}"></td>
                        <td th:text="${demande.titreFinanciere.numeroTitre}"></td>
                        <td>
                            <a th:href="@{/user/rediger-acte/{id}(id=${demande.id})}" class="btn btn-primary btn-sm">
                                Rédiger un acte
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
